<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
	<link rel="stylesheet" href="css/css.css" />
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<header class="masthead">
			<h1>Hotel-O-City</h1>
		</header>
		<section class="main">
			<h2>Some Alone Time Travel</h2>
			<p> Why spoil all the fun with kids?</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				<div class="container">
				<div class="formBox">
                    <img src="svg/office17.svg" id="cityicon">
					<label for="departure">From</label>
					<input type="text" autocomplete="on" name="departure" id="departure" placeholder="Departure City" />
				</div>
				<div class="formBox">
                    <img src="svg/office17.svg" id="cityicon">
					<label for="destination">To</label>
					<input type="text" autocomplete="on" name="destination" id="destination" placeholder="Destination City" />
				</div>
				
				<div class="formBox">
                    <img src="svg/calendar68.svg" id="calendaricon">
					<label for="departure_dt">Departure</label>
					<input type="date" name="departure_dt" id="departure_dt" placeholder="" />
				</div>
				<div class="formBox">
                    <img src="svg/calendar68.svg" id="calendaricon">
					<label for="return_dt">Return</label>
					<input type="date" name="return_dt" id="return_dt" placeholder="" />
				</div>
				</div>
				<div class="col">
                    <img src="svg/user91.svg" id="adulticon">
					<label for="num_adults">Adults</label>
					<select name="num_adults" id="num_adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div class="col">
  <img src="svg/dollar178.svg" id="priceicon">
					<label for="price" title=""Max. price per person>Max. Price</label>
					<input type="range" name="price" id="price" min="100" max="2000" value="1000"/>
				</div>
				
				<div class="col">
					<input type="reset" name="btnReset" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 Chicken Stuff Inc.</p>
		</footer>
        <div class="credit">Icons made by Icomoon, SimpleIcon, Freepik from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
	</div>
	<script src="js/javascript.js"></script>
</body>
</html>
